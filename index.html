<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrossFit Baztan — Test imágenes</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto;background:#0b1220;color:#e7edf6}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    h1{margin:16px 0}
    .hero{position:relative;min-height:40vh;display:grid;place-items:center;text-align:center;overflow:hidden}
    .hero::before{
      content:""; position:absolute; inset:0;
      /* ATENCIÓN: misma carpeta que index.html, así que SOLO el nombre: */
      background:url('HORIZONTAL.jpg') center/cover no-repeat;
      filter:brightness(.6);
    }
    .hero > *{position:relative}
    .gallery{display:grid;gap:10px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    .gallery img{width:100%;height:220px;object-fit:cover;border-radius:10px;border:1px solid #1e2a3a}
    .card{background:#101826;border:1px solid #1e2a3a;border-radius:12px;padding:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Prueba de imágenes</h1>

    <!-- HERO con tu HORIZONTAL.jpg -->
    <section class="hero">
      <h2>Si ves una foto de fondo aquí, FUNCIONA</h2>
    </section>

    <div class="card" style="margin-top:16px">
      <p>Además, meto las imágenes también como <code>&lt;img&gt;</code> para comprobar rutas:</p>
      <p><strong>Comprobación directa (deberían verse debajo):</strong></p>
      <img src="HORIZONTAL.jpg" alt="Horizontal directa" style="width:100%;height:auto;border-radius:10px;border:1px solid #1e2a3a">
    </div>

    <section style="margin-top:16px">
      <h2>Galería</h2>
      <div class="gallery">
        <img src="VERTICAL_1.jpg" alt="Vertical 1" loading="lazy">
        <img src="VERTICAL_2.jpg" alt="Vertical 2" loading="lazy">
        <img src="HORIZONTAL.jpg" alt="Horizontal" loading="lazy">
      </div>
    </section>
  </div>
</body>
</html>
